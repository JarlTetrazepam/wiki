{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <section class="sidebar" aria-label="Sidebar">
            <h2><a href="{% url 'index' %}">Wiki</a></h2>
            <form action="{% url 'search' %}" method="GET">
                <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                <input class="submitButton" type="submit" value="Submit Search">
            </form>
            <div>
                <a href="{% url 'add_new' %}">Create a new Page</a>
            </div>
            <div>
                <a href="{% url 'random' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock nav %}
        </section>
        <article class="main" aria-label="Encyclopedia entry">
            {% block body %}
            {% endblock body %}
        </article>
    </body>
</html>
