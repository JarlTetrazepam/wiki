{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <section class="sidebar">
            <h2>Wiki</h2>
            <form>
                <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>
            <div>
                <a href="{% url 'index' %}">Home</a>
            </div>
            <div>
                Create New Page
            </div>
            <div>
                Random Page
            </div>
            {% block nav %}
            {% endblock %}
        </section>
        <article class="main">
            {% block body %}
            {% endblock %}
        </article>
    </body>
</html>
