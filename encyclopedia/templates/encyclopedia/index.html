{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li class="unstyled"><h2><a href="{% url 'article' entry=entry %}">{{ entry }}</a></h2></li>
        {% endfor %}
    </ul>

{% endblock %}
